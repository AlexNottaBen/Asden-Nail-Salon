{% extends 'base.html' %}
{% block title %}Nail Salon | Sign up{% endblock %}
{% block content %}
<main>
    <div class="container mt-2 position-relative">
        <form method="POST" class="mt-3 position-absolute top-0 start-35">
            <div class="form-group row">
                <h1>Sign up</h1>
                <label class="col-3 col-form-label" for="full-name">Full Name</label>
                <div class="col-6">
                    <input type="text" name="full-name" id="full-name" class="form-control" minlength="3" maxlength="128" placeholder="Johny Doe" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="email">Email</label>
                <div class="col-6">
                    <input type="email" name="email" id="email" class="form-control" minlength="4" maxlength="319" placeholder="example@email.org" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="password">Password</label>
                <div class="col-6">
                    <input type="password" name="password" id="password" class="form-control" minlength="8" maxlength="64" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-3 col-form-label" for="confirm-password">Confirm Password</label>
                <div class="col-6">
                    <input type="password" name="confirm-password" id="confirm-password" class="form-control"  minlength="8" maxlength="64" required>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-4 col-form-label" for="work-experience">Work experience (number of years)</label>
                <div class="col-5">
                    <input type="number" name="work-experience" id="work-experience" class="form-control" value="0" min="0" max="99" required>
                </div>
            </div>
            <button type="submit" class="btn btn-success mt-2">Sign up</button>
        </form>
    </div>
</main>
<footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top" style="margin-top: 29.5rem!important;">
{% endblock %}
